language: python
python: 3.6
services:
  - docker
env:
  global:
    - DIR=${TRAVIS_REPO_SLUG}/${TRAVIS_TAG}
    - TARGET=${DIR}/qwingraph-${NAME}
    - CACHE_REPO=wqybot/build_temp
    # CACHE_TOKEN
    - secure: 
matrix:
  include:
    - env: IMAGE=debian:9 NAME=debian9
    - env: IMAGE=ubuntu:18.04 NAME=ubuntu18.04
    - stage: upload
      script: skip
      env:
        # DEPLOY_TOKEN
        - secure: 
      deploy:
        provider: script
        script: bash ./.travis/deploy.sh
        skip_cleanup: true
        on:
          branch: fix-deploy
          repo: WqyJh/qwingraph_qt5
install:
  - ./.travis/install.sh
script:
  - ./.travis/test.sh
after_success:
  - ./.travis/cache.sh
